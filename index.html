<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Cambay&family=Cormorant+SC:wght@300&family=Dosis:wght@300&family=Edu+VIC+WA+NT+Beginner&family=Lato:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-head-container">
        Excel SpreadSheet
    </div>
    <div class="menu-container">
        <select name="font-family" id="font-family" style="border-bottom:none;border-right: none;">
            <option value="'Roboto', sans-serif">Roboto</option>
            <option value="'Edu VIC WA NT Beginner', cursive">Edu Vac</option>
            <option value="'Dosis', sans-serif">Dosis</option>
            <option value="'Lato', sans-serif" selected>Lato</option>
            <option value="'Baloo 2', cursive">Baloo 2</option>
            <option value="'Cambay', sans-serif">Cambay</option>
            <option value="'Cormorant SC', serif">Coromorant SC</option>
        </select>
        <select name="font-size" id="font-size" style="border-bottom: none;border-left: 1px solid lightgray;">
            <option value="8">8</option>
            <option value="10" selected>10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
            <option value="22">24</option>
        </select>
        <div class="font-styling">
            <i class="fa-solid fa-bold"></i>
            <i class="fa-solid fa-underline"></i>
            <i class="fa-solid fa-italic"></i>
        </div>
        <div class="font-alignment">
            <i class="fa-solid fa-align-left"></i>
            <i class="fa-solid fa-align-center"></i>
            <i class="fa-solid fa-align-justify"></i>
            <i class="fa-solid fa-align-right"></i>
        </div>
        
    </div>
    <div class="formula-container">
        <input type="text" style="width:7rem" class="formula-input">
        <div class="formula-img"><img src="formula-fx-function-icon-silhouette-52650-113337.jpg" alt=""></div>
        <input type="text" style="border: none;" class="formula-input">
    </div>
    <div class="cell-container">
       <div class="tl-cell"></div>
       <div class="top-row"></div>
       <div class="left-col"></div>
       <div class="grid"></div>
    </div>
    <div class="sheet-container">
        <div class="add-sheet">
             <i class="fa-solid fa-plus"></i>
             <i class="fa-solid fa-align-justify"></i>
        </div>
         <div class="sheet-count">
            <span>Sheet1</span>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
